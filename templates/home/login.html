<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

    <title>MJ | Login</title>
  </head>
  <body style="background-size: cover; backdrop-filter: grayscale(.7); position: absolute; top:0; bottom: 0; left: 0; right: 0; 
        background-color: rgba(0,0,0,0.5); z-index: 1;"  background="{% static 'images/tech_program.jpeg' %}"  >
    <section class=" text-white" style="height: 100vh;">
        <div class="container-fluid h-custom ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="{% static 'images/logo_match_job_blanco.png' %}" class="" width="100%" height="auto" />
            </div>
            <div-- class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-center">
              <form method="POST">
              {% csrf_token %}

                <div class="divider d-flex align-items-center my-4 text-center">
                  <H1 class="text-center fw-bold mx-3 mb-0 "><span style="color: #7c9afb;">BIENV</span> <span style="color: #92fc69; margin-left: -10px;">ENIDO</span></H1>
                </div>

                {% if error %}
                <div>
                  <p class="alert alert-danger">{{ error }}</p>
                </div>
                {% endif %}
                <div class="form-outline mb-2">
                  <input type="text" id="username" class="form-control form-control-lg"
                         placeholder="Username"  name="username" />
                </div>
      

                <div class="form-outline mb-2">
                  <input type="password" id="password" class="form-control form-control-lg"
                         placeholder="Enter password"  name="password" />
                </div>
      
                <!--div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div-->
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn bg-mj-a btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'home:signup' %}"
                      class="text-mja">Register</a></p>
                  <p class="small fw-bold mt-2 pt-1 mb-0"><a href="{% url 'home:HomePage' %}"
                    class="text-danger">Regresar</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
    </section>
      <div></div>
      <div class="container-fluid">
          <div class="row position-sticky-bottom">
              <div class="col-12 py-4 px-4 px-xl-5 bg-mj-a text-center">
                <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2020. All rights reserved.
                </div>
              </div>
          </div>
      </div>

      
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
