<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

    <title>MJ | Login</title>
  </head>
  <body>
    <section class="bg-dark text-white" style="height: 100vh;">
        <div class="container-fluid h-custom bg-dark">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="{% static 'images/logoMJ.png' %}" class="rounded-circle" width="100%" height="auto" />
            </div>
            <div-- class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-center">
              <form method="POST" action="{%  url 'home:signup' %}">
              {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                    <H1 class="text-center fw-bold mx-3 mb-0 "><span style="color: #7c9afb;">MATCH</span> <span style="color: #92fc69">JOB</span></H1>
                </div>

                {% if error %}
                <div>
                  <p class="alert alert-danger">{{ error }}</p>
                </div>
                {% endif %}

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="text" placeholder="Username" id="username" name="username" required="true" />                    
                    </div>                       
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="password" placeholder="Password" id="password" name="password" required="true" />                    
                    </div>   
                    
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="password" placeholder="Password confirmation" id="password_confirmation" name="password_confirmation" required="true" />                    
                    </div>   
                    
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="text" placeholder="First name" id="first_name" name="first_name" required="true" />                    
                    </div>   
                    
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="text" placeholder="Last name" id="last_name" name="last_name" required="true" />                    
                    </div>   
                    
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="text" placeholder="cedula" id="cedula" name="cedula" required="true" />                    
                    </div>   
                    
                </div>

                <div class="row mb-2">
                    <label for="email" class="col-1 col-form-label">
                        <img src="{% static 'images/icons/information.png' %}" class="rounded-circle" width="25px" height="auto" />
                    </label>
                    <div class="col-11">
                        <input class="form-control form-control-lg" type="email" placeholder="Email" id="email" name="email" required="true" />        
                    </div>                                                  
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn bg-mj-a btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarte</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Â¿Ya tienes una cuenta? <a href="{% url 'home:login' %}"
                        class="text-mja">Ingresa</a></p>
                    <p class="small fw-bold mt-2 pt-1 mb-0"><a href="{% url 'home:HomePage' %}"
                        class="text-danger">Regresar</a></p>
                  </div>
                

      
              </form>
            </div>
          </div>
        </div>
        
      </section>


      
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
