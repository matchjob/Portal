<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>MJ | Empresa</title>
  </head>
  <body>
    <section class="bg-dark" style="height: 10vh;">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark position-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand"  href="{% url 'users:UsersHomePage' %}">
          <img src="{% static 'images/logoMJ.png' %}" class="rounded-circle" width="80px" height="80px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            {% include "navbar_user.html" %}
          </ul>
          <div class="dropstart">
            <button class="btn bg-mj-v dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a class="btn dropdown-item" type="button" href="{% url 'users:UsersPerfilPage' %}">Perfil</a></li>
              <li><a class="btn dropdown-item" type="button" href="{% url 'home:logout' %}">Logout</a></li>
            </ul>
          </div>
          <div>
            {% if profile.picture %}
                  <img src="{{ profile.picture.url }}" class="rounded-circle" width="100%" height="auto" />
              {% else%}
                  <img src="{% static 'images/profile.png' %}" class="rounded-circle" width="100%" height="auto" />
              {% endif %}
          </div>
        </div>
      </div>
    </nav>
    </section>
    <section class="" style="height: 90vh; padding-top: 10vh;">
      <div class="container-fluid ">
        <div class="row ">        
          <div class="col-12 bg-light ">
            {% block container %}{% endblock%}  
          </div>
        </div>    
      </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
